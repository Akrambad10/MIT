<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="first name" required="required"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email address" required="required"><br>

    <label for="psd">Password:</label>
    <input type="password" id="psd" required="required"><br>

    <label for="pNo">Phone number:</label>
    <input class="phone" type="number" id="Pno" required="required"><br>

    <p style="color: white">Gender:

        <label  class="male" for="male">Male</label>
        <input type="radio" id="Male">
        <label for="female">female</label>
        <input type="radio" id="Female">
        <label for="Other">Other</label>
        <input type="radio" id="Other">

    </p>


    <label for="language">language:</label>
    <select name="language" id="language">
    <option value="english">English</option>
    <option value="kiswahili">Kiswahili</option>
    </select><br>

    <label for="zcod"> Zip code:</label>
    <input class="zcod" type="number" id="zcod"required="required" ><br>

    <label for="about">About:</label>
    <textarea name="" id="about" cols="25" rows="2" placeholder="Write about yourself"></textarea><br>
    <br>
    <centre><button type="submit" >
        Register
    </button>
    </centre>

</form>

</body>
</html>
